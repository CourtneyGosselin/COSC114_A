<html>
	<head>
	<meta charset="utf-8">
	<title> COSC 114 Lab 5 </title>
	<style>
		html, body { margin: 0; padding: 0; overflow: hidden; };
		<!--Courtney Gosselin 60186160 Scene-->
	</style>
	
	<script src="three.js-master/build/three.js"></script>
	</head>
	<body>
	<script type="text/javascript">
		var scene = new THREE.Scene();
		var aspect = window.innerWidth/window.innerHeight;
		var camera = new THREE.PerspectiveCamera(75, aspect, 0.1, 1000);
		var renderer = new THREE.WebGLRenderer();
		
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		//Background
		var geometryCube = new THREE.BoxGeometry(100, 100, 1);
		var materialCube = new THREE.MeshNormalMaterial();
		var cube = new THREE.Mesh(geometryCube, materialCube);
		
		//Tree Tops
		var geometryDodecahedron = new THREE.DodecahedronGeometry(1.25,0);
		var geometryDodecahedron2 = new THREE.DodecahedronGeometry(1.3,0);
		var geometryDodecahedron3 = new THREE.DodecahedronGeometry(2,0);
		var materialDodecahedron = new THREE.MeshPhongMaterial( { color: "#006600", shading:THREE.FlatShading } );
		var dodecahedron = new THREE.Mesh(geometryDodecahedron, materialDodecahedron);
		var dodecahedron2 = new THREE.Mesh(geometryDodecahedron, materialDodecahedron);
		var dodecahedron3 = new THREE.Mesh(geometryDodecahedron3, materialDodecahedron);
		var dodecahedron4 = new THREE.Mesh(geometryDodecahedron2, materialDodecahedron);
		
		var dodecahedron0 = new THREE.Mesh(geometryDodecahedron, materialDodecahedron);
		var dodecahedron7 = new THREE.Mesh(geometryDodecahedron2, materialDodecahedron);
		
		var geometryIcosahedron = new THREE.IcosahedronGeometry(1.5, 0);
		var icosahedron = new THREE.Mesh(geometryIcosahedron, materialDodecahedron);
		var icosahedron0 = new THREE.Mesh(geometryIcosahedron, materialDodecahedron);
		
		var geometryIcosahedron2 = new THREE.IcosahedronGeometry(1, 0);
		var icosahedron2 = new THREE.Mesh(geometryIcosahedron2, materialDodecahedron);
		var icosahedron3 = new THREE.Mesh(geometryIcosahedron2, materialDodecahedron);
		var icosahedron4 = new THREE.Mesh(geometryIcosahedron2, materialDodecahedron);
		
		var icosahedron5 = new THREE.Mesh(geometryIcosahedron2, materialDodecahedron);
		var icosahedron6 = new THREE.Mesh(geometryIcosahedron2, materialDodecahedron);
		var icosahedron7 = new THREE.Mesh(geometryIcosahedron2, materialDodecahedron);
		
		
		//Trunks
		var geometryCone = new THREE.ConeGeometry( .5, 5, 6 );
		var materialCone = new THREE.MeshPhongMaterial( { color: "#654321", shading:THREE.FlatShading } );
		var cone = new THREE.Mesh( geometryCone, materialCone );
		var cone2 = new THREE.Mesh( geometryCone, materialCone );
		var cone3 = new THREE.Mesh( geometryCone, materialCone );
		var cone4 = new THREE.Mesh( geometryCone, materialCone );
		
		//Clouds
		var geometrySphere = new THREE.SphereGeometry(2, 8, 6);
		var materialSphere = new THREE.MeshPhongMaterial( { color: "#ffffff", shading:THREE.FlatShading } );
		var sphere = new THREE.Mesh( geometrySphere, materialSphere );
		var geometrySphere2 = new THREE.SphereGeometry(.6, 8, 6);
		var sphere2 = new THREE.Mesh( geometrySphere2, materialSphere );
		var sphere3 = new THREE.Mesh( geometrySphere2, materialSphere );
		var sphere4 = new THREE.Mesh( geometrySphere2, materialSphere );
		var sphere5 = new THREE.Mesh( geometrySphere2, materialSphere );
		var sphere6 = new THREE.Mesh( geometrySphere2, materialSphere );
		var sphere7 = new THREE.Mesh( geometrySphere2, materialSphere );
		var sphere8 = new THREE.Mesh( geometrySphere2, materialSphere );
		
		//Stone
		var sphere9 = new THREE.Mesh( geometrySphere2, materialSphere );
		
		//Ground
		var geometryPlane = new THREE.PlaneGeometry( 35, 80, 30 );
		var materialPlane = new THREE.MeshBasicMaterial( {color: "#009900", side: THREE.DoubleSide, shading: THREE.FlatShading} );
		var plane = new THREE.Mesh( geometryPlane, materialPlane );
	
		var light = new THREE.AmbientLight( 0x404040 );
		scene.add( light );
		
		var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
		scene.add( directionalLight );
		
		var spotLight = new THREE.SpotLight( 0xffffff );
		spotLight.position.set( 100, 75, 100 );

		spotLight.castShadow = true;

		spotLight.shadow.mapSize.width = 1024;
		spotLight.shadow.mapSize.height = 1024;

		spotLight.shadow.camera.near = 500;
		spotLight.shadow.camera.far = 4000;
		spotLight.shadow.camera.fov = 30;

		scene.add( spotLight );

		
		scene.add(cube);
		scene.add(dodecahedron);
		scene.add(dodecahedron2);
		scene.add(dodecahedron3);
		scene.add(dodecahedron4);
		scene.add(dodecahedron0);
	
		
		scene.add(dodecahedron7);
		scene.add(icosahedron);
		scene.add(icosahedron2);
		scene.add(icosahedron3);
		scene.add(icosahedron4);
		scene.add(icosahedron0);
		scene.add(icosahedron5);
		scene.add(icosahedron6);
		scene.add(icosahedron7);
		scene.add(cone);
		scene.add(cone2);
		scene.add(cone3);
		scene.add(cone4);
		scene.add(sphere);
		scene.add(sphere2);	
		scene.add(sphere3);
		scene.add(sphere4);
		scene.add(sphere5);
		scene.add(sphere6);
		scene.add(sphere7);
		scene.add(sphere8);
		scene.add(sphere9);
		scene.add( plane );
		
	
	
		
		camera.position.z = 17;
		camera.position.y = 5;
		camera.position.x = 5;
		
		cube.position.set(0, 0, 0);
		cube.__dirtyPosition = true;
			
		dodecahedron.position.set(4.7, 5.5, 5);
		dodecahedron.__dirtyPosition = true;

		dodecahedron2.position.set(1, 5.4, 5);
		dodecahedron2.__dirtyPosition = true;
			
		dodecahedron3.position.set(3, 6.5, 5);
		dodecahedron3.__dirtyPosition = true;
			
		dodecahedron4.position.set(1.9, 4.9, 6);
		dodecahedron4.__dirtyPosition = true;
		
		dodecahedron0.position.set(9.5, 2.5, 10);
		dodecahedron0.__dirtyPosition = true;
			
		dodecahedron7.position.set(10, 3, 10);
		dodecahedron7.__dirtyPosition = true;
			
		icosahedron.position.set(9, 4.9, 8);
		icosahedron.__dirtyPosition = true;
			
		icosahedron2.position.set(7.7, 4.1, 8);
		icosahedron2.__dirtyPosition = true;
			
		icosahedron3.position.set(8.2, 5.3, 7);
		icosahedron3.__dirtyPosition = true;
		
		icosahedron4.position.set(9.6, 4, 8.8);
		icosahedron4.__dirtyPosition = true;
		
		icosahedron0.position.set(0.05, 3.5, 9);
		icosahedron0.__dirtyPosition = true;
			
		icosahedron5.position.set(1, 2.5, 9);
		icosahedron5.__dirtyPosition = true;
			
		icosahedron6.position.set(-1, 2.5, 9.4);
		icosahedron6.__dirtyPosition = true;
		
		icosahedron7.position.set(0, 2.4, 9.6);
		icosahedron7.__dirtyPosition = true;
		
		cone.position.set(3, 3, 5);
		cone.__dirtyPosition = true;
		
		cone2.position.set(9.5, 3, 7);
		cone2.__dirtyPosition = true;
		
		cone3.position.set(.05, 1, 9);
		cone3.__dirtyPosition = true;
		
		cone4.position.set(10, 1, 10);
		cone4.__dirtyPosition = true;
		
		sphere.position.set(2, 18, 0.2);
		sphere.__dirtyPosition = true;
		
		sphere2.position.set(9, 14, 0.2);
		sphere2.__dirtyPosition = true;
		
		sphere3.position.set(9.5, 14.5, 0.2);
		sphere3.__dirtyPosition = true;
		
		sphere4.position.set(8.5, 14.3, 0.2);
		sphere4.__dirtyPosition = true;
		
		sphere5.position.set(9.6, 14, 0.2);
		sphere5.__dirtyPosition = true;
			
		sphere6.position.set(10.3, 14.3, 0.2);
		sphere6.__dirtyPosition = true;
		
		sphere7.position.set(1, 15, 0.2);
		sphere7.__dirtyPosition = true;
		
		sphere8.position.set(.5, 14.5, 0.2);
		sphere8.__dirtyPosition = true;
		
		sphere9.position.set(.1, 14.7, .2);
		sphere9.__dirtyPosition = true;
		
		/*for(var i = 0; i < plane.vertices.length, i++){
			plane.vertices[i].z = Math.random*2;
			//Couldn't figure out how to get this code to work to create bumpy ground
			}*/
	
	
		plane.position.set(0.5, 0.006, 0.5);
		plane.__dirtyPosition = true;
		plane.rotation.x = -Math.PI/2;
		plane.receiveShadow = true;		
	
		
		var render = function(){
			requestAnimationFrame(render);
		
			renderer.render(scene,camera);
			}
		render();
	</script>
	</body>
</html>
